{% import "_macros.html" as macros %}
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {{ macros::title() }}

    <link
      rel="shortcut icon"
      href="{{ get_url(path='img/channels4_profile.jpg') }}"
      type="image/jpeg"
    />

    <link rel="stylesheet" href="{{ get_url(path='css/seraph.css') }}" />
  </head>

  <body>
    {% block navigation %}{% endblock navigation %}
    <main>
      {% block banner %} {% endblock banner %}
      <!--  -->
      {% block content %} {% endblock content %}
    </main>

    {{ macros::scripts() }}
  </body>
</html>
